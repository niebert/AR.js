		<script>
		//---- Evaluate Link Paramaters ----
		var vLinkParam = new LinkParam();
		vLinkParam.init(document);

		function inject3Dcode(pHTML3D) {
			// vNode3D is the root node for injected 3D model
			var vNode3D = document.createElement("SCENEAR");
			// place code inside vNode3D to create the DOM structure from string 'pHTML3D'
			vNode3D.innerHTML = pHTML3D;
			// inject last node first by insertBefore preseve order of 3D models
			var vMax = vNode3D.childNodes.length - 1; //highest index is vMax
			var newItem = null;
			// vARscene is the DOM where the 3D model is injected
			var vARscene = document.getElementById("ar_scene");
			// iterate over inject nodes
			//for (var i = 0; i <= vMax; i++) {
			for (var i = vMax; i >= 0; i--) {
				newItem = vNode3D.childNodes[i];
				//vARscene.insertBefore(newItem, vARscene.childNodes[0]);
			};
		}
		if (vLinkParam.exists("html3d")) {
			// html3d contains the 3D model submitted to this file
			inject3Dcode(vLinkParam.getValue("html3d"));
		} else {
			inject3Dcode(getDefaultModelAR())
		};
		</script>
